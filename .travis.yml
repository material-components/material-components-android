language: android
jdk: oraclejdk8

env:
  global:
    # Notice global environment variables are available during the install phase for android >
    # components. These are the only variables that can be used in that section
    - SDK_API=26
    - BUILD_TOOLS_VERSION=26.0.0
  matrix:
    # Notice matrix environment variables are not available during the install phase for android >
    # components.
    # These CANNOT BE USED in the android > components section, only in before_script and script.
    - EMULATOR_API=android-15 ABI=armeabi-v7a
    - EMULATOR_API=android-16 ABI=armeabi-v7a
    - EMULATOR_API=android-19 ABI=armeabi-v7a
    - EMULATOR_API=android-21 ABI=armeabi-v7a
    - EMULATOR_API=android-23 ABI=armeabi-v7a
    - EMULATOR_API=android-25 ABI=armeabi-v7a

android:
  components:
    - tools # to get the new `repository-11.xml`
    - platform-tools #latest
    - tools # to install Android SDK tools 25+, latest, cannot get more granular control than this
    # See https://github.com/travis-ci/travis-ci/issues/6040#issuecomment-219367943 for more
    # details.
    - build-tools-$BUILD_TOOLS_VERSION
    - android-$SDK_API

  licenses:
    - 'android-sdk-license-.+'

before_script:
  - echo y | android update sdk --no-ui --all --filter $EMULATOR_API
  - android-update-sdk --components="sys-img-$ABI-$EMULATOR_API" --accept-licenses='android-sdk-license-[0-9a-f]{8}'
  - android list targets
  - echo no | android create avd --force -n test -t $EMULATOR_API --abi $ABI
  - emulator -avd test -no-audio -no-window &

script:
  - ./gradlew assemble lint build test -PdisablePreDex;
  - travis_wait android-wait-for-emulator
  - adb shell input keyevent 82 &
  # Avoid having it lock itself again.
  - adb shell svc power stayon true
  - travis_wait ./gradlew connectedCheck -PdisablePreDex;
