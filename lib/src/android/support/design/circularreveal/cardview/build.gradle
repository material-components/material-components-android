apply plugin: 'com.android.library'
apply plugin: 'com.github.dcendents.android-maven'

archivesBaseName = 'design-circularreveal-cardview'
version = rootProject.ext.mdcLibraryVersion
dependencies {
  compile "com.android.support:cardview-v7:${project.rootProject.ext.supportVersion}"
  compile project(getTransformedProjectPath(
      'lib/src/android/support/design/circularreveal'))
}

android {
  sourceSets {
    main.manifest.srcFile 'AndroidManifest.xml'
    main.java.srcDir '.'
    main.java.excludes = [
      '**/build/**',
    ]
    main.res.srcDirs = [
      'res',
      'res-public'
    ]
    main.assets.srcDir 'assets'
    main.resources.srcDir 'res'
  }
}

uploadArchives {
  repositories {
    mavenDeployer {
      repository(url: rootProject.ext.mavenRepoUrl)
    }
  }
}
